<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form id="registration" method="post" action="http://httpbin.org/post">
            <fieldset>
                <legend>Форма регистрации</legend>
                <div>
                    <label for="name">ФИО</label>
                    <input id="name" name="name" type="text" required="required">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required="required">
                </div>
                <div>
                    <label for="phone">Номер телефона</label>
                    <input id="phone" name="phone" type="tel" required="required">
                </div>
                <div>
                    <label for="dateofbirth">Дата рождения</label>
                    <input id="dateofbirth" name="dateofbirth" type="date" required="required">
                </div>
            </fieldset>
            <fieldset>
                <legend>Параметры доставки</legend>
                <div>
                    <label for="address">Адрес</label>
                    <textarea id="address" name="address" rows="5"></textarea>
                </div>
                <div>
                    <label for="postcode">Почтовый индекс</label>
                    <input id="postcode" name="postcode" type="text">
                </div>
            </fieldset>
            <fieldset>
                <legend>Предпочитаемый способ получения уведомлений</legend>
                <div>
                    <input id="emailmessage" name="message" type="radio">
                    <label for="emailmessage">По Email</label>
                </div>
                <div>
                    <input id="phonemessage" name="message" type="radio">
                    <label for="phonemessage">По телефону</label>
                </div>
                <div>
                    <input id="nomessage" name="message" type="radio">
                    <label for="nomessage">Не уведомлять меня</label>
                </div>
            </fieldset>
            <fieldset><button type="submit">Отправить данные</button></fieldset>
        </form>
    </div>
</body>

</html>
