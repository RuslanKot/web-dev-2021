<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <form>
        <fieldset>

            <legend>Application Form</legend>

            Full Name: <input name="fullName" type="text" required="required" placeholder="Enter your first name" /> Email Address: <input name="emailAddress" type="email" required="required" placeholder="Enter your e-mail address" /> Website: <input
                name="website" type="url" required="required" placeholder="Enter your website url" />

        </fieldset>
        <input type="submit" value="Enroll" />
    </form>
</body>

</html>
